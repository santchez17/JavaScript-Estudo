<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="txtnac">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="res">

    </div>
    
    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p> Sua nacionalidade atual </strong></p>`
            if (txtn.value=='Brasil') {
                res.innerHTML += `<p> Você é <strong>Brasileiro </strong> </p>`
            }else {
                res.innerHTML += `<p> Você é <strong>Estrangeiro </strong> </p>`
            }
        }
    </script>
</body>
</html>
